<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="reg.css">
</head>

<body>
    <div class="logo">
        <img src="461025da-2cc1-4522-a404-5ab5b8b2ec8e.gif" alt="Logo">
    </div>
    <div class="registration">
        <p class="title">Sign Up</p>
        <form action="" method="">
            <input type="text" class="input" name="username" placeholder="Username" required>
            <input type="password" class="input" name="password" placeholder="Password" required>
            <input type="date" class="input" name="dob" required>
            <input type="email" class="input" id="email" name="Email" placeholder="Email ID" required>
            <!-- <label><input type="checkbox" name="forgot password" value="Forgot Password"> Forgot Password?</label> -->
            <button class="registration-button" value="Register" onclick="window.location.href='login.html'">Register</button>
        </form>
        <a class="login-link" href="login.html">Already have an account? Sign In</a>
    </div>
</body>

</html>
